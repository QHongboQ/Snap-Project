<!DOCTYPE html>
<html>
  <head>
    <title>Spam Email Directory</title>
    <meta name="description" content="A data catalog for identifying spam emails." />
    <link rel="stylesheet" href="style.css" />
    
    <!--Load the google tool-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!--run the code here-->
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Spam Email Directory</h1>
      <div class="filter-buttons">
        <button onclick="showAll()">Show All 10 Email</button>
        <button onclick="showSpam()">Show First 10 Spam Email</button>
        <button onclick="showLegit()">Show First 10 Legit Email</button>
      </div>
    </header>
    
    <div id="email-container">
      <!-- Email items will be dynamically generated here -->
    </div>

  
    <div class="footer">
      <button onclick="addEmail();">Add An Email!</button>
      <button onclick="removeLastEmail();">Remove An Email!</button>
      
    </div>
  </body>
</html>
